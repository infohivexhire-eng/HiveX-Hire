<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HiTech | Tech Jobs Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#2563eb;
  --dark:#111827;
  --gray:#6b7280;
  --bg:#f3f4f6;
  --white:#ffffff;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Inter',sans-serif;
}

body{
  background:var(--bg);
  color:var(--dark);
}

/* ================= HEADER ================= */
header{
  background:white;
  padding:16px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.06);
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
}

.logo img{
  width:36px;
  height:36px;
}

nav a{
  margin-left:25px;
  text-decoration:none;
  font-weight:500;
  cursor:pointer;
  color:var(--dark);
}

/* ================= HERO ================= */
.hero{
  background:linear-gradient(to right,#2563eb,#1e40af);
  color:white;
  padding:60px 50px;
}

.hero h2{
  font-size:36px;
  margin-bottom:10px;
}

.hero p{
  opacity:.9;
}

/* ================= SEARCH ================= */
.search-box{
  background:white;
  max-width:1100px;
  margin:-30px auto 30px;
  padding:20px;
  border-radius:12px;
  display:grid;
  grid-template-columns:2fr 1fr auto;
  gap:15px;
}

.search-box input,
.search-box button{
  padding:14px;
  border-radius:8px;
  border:1px solid #ddd;
}

.search-box button{
  background:var(--primary);
  color:white;
  border:none;
  cursor:pointer;
}

/* ================= JOBS ================= */
.container{
  max-width:1200px;
  margin:auto;
  padding:0 20px;
}

.jobs{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(350px,1fr));
  gap:20px;
}

.job-card{
  background:white;
  padding:20px;
  border-radius:14px;
  box-shadow:0 6px 20px rgba(0,0,0,.08);
  position:relative;
}

.job-card h3{
  margin-bottom:4px;
}

.job-card p{
  font-size:14px;
}

.clamp{
  display:-webkit-box;
  -webkit-line-clamp:3;
  -webkit-box-orient:vertical;
  overflow:hidden;
}

.read-more{
  color:var(--primary);
  font-size:13px;
  cursor:pointer;
  margin-top:4px;
  display:inline-block;
}

.job-footer{
  display:flex;
  justify-content:flex-end;
  margin-top:14px;
}

.job-footer button{
  padding:10px 16px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ================= HEART ================= */
.heart{
  position:absolute;
  top:16px;
  right:16px;
  font-size:20px;
  cursor:pointer;
  color:#ddd;
}

.heart.filled{
  color:#f43f5e;
}

/* ================= FOOTER ================= */
.footer{
  background:#111827;
  color:#e5e7eb;
  padding:60px 20px;
  margin-top:60px;
}

.footer-box{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:2fr 1fr 1fr 1fr;
  gap:40px;
}

.footer h3,
.footer h4{
  color:white;
  margin-bottom:14px;
}

.footer a{
  display:flex;
  align-items:center;
  gap:8px;
  color:#9ca3af;
  text-decoration:none;
  margin-top:8px;
}

.footer a:hover{
  color:white;
}

.copy{
  text-align:center;
  margin-top:40px;
  font-size:13px;
  color:#9ca3af;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header>
  <div class="logo">
    <img src="https://via.placeholder.com/36">
    <h2>HiTech</h2>
  </div>
  <nav>
    <a href="admin.html">Admin</a>
    <a onclick="showWishlist()">Wishlist ❤️</a>
  </nav>
</header>

<!-- ================= HERO ================= -->
<section class="hero">
  <h2>Find Your Dream Tech Job</h2>
  <p>Verified tech jobs • Simple • Fast</p>
</section>

<!-- ================= SEARCH ================= -->
<div class="search-box">
  <input id="searchJob" placeholder="Search job or skill">
  <input id="searchLocation" placeholder="Location">
  <button onclick="searchJobs()">Search</button>
</div>

<!-- ================= JOB LIST ================= -->
<div class="container">
  <div class="jobs" id="jobsContainer"></div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <div class="footer-box">
    <div>
      <h3>HiTech</h3>
      <p>Tech focused job platform connecting candidates with verified opportunities.</p>
    </div>
    <div>
      <h4>Company</h4>
      <a href="#">About</a>
      <a href="#">Privacy</a>
    </div>
    <div>
      <h4>Support</h4>
      <a href="#">Help</a>
      <a href="#">Contact</a>
    </div>
    <div>
      <h4>Follow</h4>
      <a href="#">LinkedIn</a>
      <a href="#">Twitter</a>
    </div>
  </div>
  <p class="copy">© 2026 HiTech Careers</p>
</footer>

<!-- ================= SCRIPT ================= -->
<script>
/* ========= WISHLIST ========= */
let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

/* ========= LOAD JOBS ========= */
function loadJobs(filterTitle = "", filterLocation = ""){
  const jobs = JSON.parse(localStorage.getItem("jobs")) || [];
  const container = document.getElementById("jobsContainer");
  container.innerHTML = "";

  if(jobs.length === 0){
    container.innerHTML = "<p>No jobs posted yet.</p>";
    return;
  }

  const filtered = jobs.filter(job =>
    job.title.toLowerCase().includes(filterTitle.toLowerCase()) &&
    job.location.toLowerCase().includes(filterLocation.toLowerCase())
  );

  filtered.forEach((job, i) => {
    const liked = wishlist.includes(job.id);
    container.innerHTML += `
      <div class="job-card">
        <div class="heart ${liked ? "filled":""}" onclick="toggleWishlist(${job.id}, this)">❤️</div>
        <h3>${job.title}</h3>
        <p style="color:#6b7280">${job.company} • ${job.location}</p>

        <p class="clamp" id="d${i}">${job.description}</p>
        <span class="read-more" onclick="toggleText('d${i}', this)">Read more</span>

        <p class="clamp" id="s${i}">
          <strong>Skills:</strong> ${job.skills}
        </p>
        <span class="read-more" onclick="toggleText('s${i}', this)">Read more</span>

        <div class="job-footer">
          <button onclick="window.open('${job.applyLink}','_blank')">Apply</button>
        </div>
      </div>
    `;
  });
}

/* ========= SEARCH ========= */
function searchJobs(){
  loadJobs(
    document.getElementById("searchJob").value,
    document.getElementById("searchLocation").value
  );
}

/* ========= READ MORE ========= */
function toggleText(id, el){
  const p = document.getElementById(id);
  p.classList.toggle("clamp");
  el.innerText = p.classList.contains("clamp") ? "Read more" : "Read less";
}

/* ========= WISHLIST ========= */
function toggleWishlist(id, el){
  if(wishlist.includes(id)){
    wishlist = wishlist.filter(x => x !== id);
    el.classList.remove("filled");
  }else{
    wishlist.push(id);
    el.classList.add("filled");
  }
  localStorage.setItem("wishlist", JSON.stringify(wishlist));
}

function showWishlist(){
  alert("Wishlist Job IDs:\n" + wishlist.join(", "));
}

/* ========= INIT ========= */
loadJobs();
</script>

</body>
</html>
